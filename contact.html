        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="last">
            <div class="form-container">
                <div class="image-container">
                    <img src="attractions/3.jpg" alt="Image 1">
                    <img src="attractions/1.jpg" alt="Image 2">
                    <img src="attractions/4.jpg" alt="Image 3">
                </div>
                <h2 class="form-head">Tour Form</h2>
                <form action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="94e1a259-28dc-431e-a31f-0abde5703e1e">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">Select Destination</label>
                        <select id="destination" name="destination" required>
                            <option value="Select you destination">Select you destination</option>
                            <option value="Nimule National Park">Nimule National Park</option>
                            <option value="Boma National Park">Boma National Park</option>
                            <option value="Shamebe National Park">Shamebe National Park</option>
                            <option value="Kidepo Game Reserve">Kidepo Game Reserve</option>
                            <option value="Sudd Wetlands">Sudd Wetlands</option>
                            <option value="Lake Yirol">Lake Yirol</option>
                            <option value="River Nile">River Nile</option>
                            <option value="Fulla falls">Fulla falls</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Tour-date">Tour-Date</label>
                        <input type="Tour-date" id=" Tour-date" name="Tour-date" required>
                    </div>
                    <div class="form-group">
                        <label for="Tour-package">Tour-Packages</label>
                        <select id="Tour-package" name=" Tour-package" required>
                            <option value="standard">Select your Package</option>
                            <option value="standard">Standard Package $500</option>
                            <option value="vip">VIP Package $1000</option>
                            <option value="premium">Premium Package $1500</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
